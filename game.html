<h1>Guess The Number From 1 To 10</h1>
<input id="ground" type="number" min="1" max="10">
<button onclick="check()">Check</button>
<h4 id="result"></h4>
<h4 id="score">Score: 10</h4>

<script>
    var input = document.getElementById("ground");
    var rnum = Math.floor(Math.random() * 10) + 1;
    var fresult = document.getElementById("result");
    var score = 10;
    var tscore = document.getElementById("score");

    function check() {
        var gnum = Number(input.value);

        if (gnum < 1 || gnum > 10) {
            fresult.textContent = "Please enter a number between 1 and 10.";
            return;
        }

        if (rnum === gnum) {
            score++;
            fresult.textContent = "üéâ Correct! The number was: " + rnum;
            rnum = Math.floor(Math.random() * 10) + 1; // generate new number
        } else {
            score--;
            fresult.textContent = "‚ùå Wrong! Try again.";
        }

        tscore.textContent = "Score: " + score;

        if (score <= 0) {
            alert("Game Over! Reloading...");
            location.reload(); // reset game
        }
    }
</script>
